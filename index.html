<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <title>Random Password Generator | JJeris</title>
</head>
<body>
    <header class="header">
        <div class="inner-column">
            <h1 class="logo">Random Password Generator</h1>
            <ul class="calm-voice">   
                <li><a href="#info">CONTACT</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>
        </div>
        
    </header>
    <main>
        <section class="welcome">
            <div class="inner-column">
                <div class="text-content">
                    <h1 class="loud-voice">GENERATE YOUR OWN PASSWORD</h1>
                    <P class="calm-voice">
                        Have you forgotten your password again and are too tired to think up a new one? 
                        Simply generate a new password with the input field below!
                    </P>

                </div>
            </div>
        </section>
        <section class="generate">
            <div class="inner-column">
                <div class="text-content"> 
                    <form id="form">
                        <label for="password-length" class="loud-voice-small">
                            PASSWORD LENGTH
                        </label>

                        <input type="number" id="password-length" class="length-input" name="password-length" placeholder="<=1000000" max="1000000" min="1" required>

                        <input type="submit" value="GENERATE" class="submit"> 
                    </form>
                    
                </div>
            </div>
        </section>
        <section class="output">
            <div class="inner-column">
                <div class="text-content" id="generated-password-paragraph">
                </div>
            </div>
        </section>
    </main>
    <footer id="info" class="calm-voice">
        <div class="inner-column">
            <ul>
                <li class="contact-link"><a href="https://github.com/JJeris"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub Logo"></a></li>
                <li class="contact-link"><a href="https://www.linkedin.com/in/johans-justs-eris-99012a222/"><img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn"></a></li>
            </ul>
        </div>
    </footer>
    <script src="scripts/password_generator.js"></script> 
    <!-- At the end of body, so that there isnt a null ERROR from js -->
</body>
</html>
